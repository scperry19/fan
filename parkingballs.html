<script>
//declare global variables
var thegame;
thegame = new mygame;

//create your object 
function mygame(){
  this.balls = [];
//an object method to say something
  this.sayhello = function (){
    console.log ('hello world');
  };
  this.addball = function (jsonBall){ 
    var newball = new ball();
    jQuery.extend(newball, jsonBall);
    this.balls.push(newball);
    newball.show();
  };
  
}

function ball(){
  var cssid;

  var initialleft;
  var initialtop;
  this.debug = function (){
     console.log ('my id is: ' + this.cssid);
     console.log ('my image source is: ' + this.cssid);
  };
  this.show = function () {
    var game = $("#game");
    game.append("<img id='"+this.cssid+"' />");
    this.element = $("#" + this.cssid);
    this.element.css({ position:'absolute',left:this.initialleft,top:this.initialtop });
    
  };
  this.move=function(dx,dy){
    this.element.animate({ "left": "+=" +dx+ "px", "top": "+=" +dy+ "px" }, "slow" );
  };

}

$(document).ready (function(){
  var server = new ajaxServiceLayer();
  var ballsFromJSON = server.getballs();
  for (i=0;i<ballsFromJSON.length;i++){
    thegame.addball(ballsFromJSON[i]);
  }
  
});

function ajaxServiceLayer(){
  this.getball = function(){
    //name the return value
    var retval;
    /*
    $.get("getball.aspx")
      .done(function(data){
        retval = JSON.parse(data);
      });
    */
    //fake the server for now
    //http://www.w3schools.com/json/json_syntax.asp
    retval = JSON.parse('{"cssid":"#redball","initialleft":100,"initialtop":100}');
    
    return retval;
  };

  this.getballs = function(){
    //name the return value
    var retval;
    /*
    $.get("getballs.aspx")
      .done(function(data){
        retval = JSON.parse(data);
      });
    */
    //fake the server for now
    //http://www.w3schools.com/json/json_syntax.asp
    retval = JSON.parse('[{"cssid":".redball,"initialleft":100,"initialtop":100},{"cssid":".greenball","initialleft":300,"initialtop":100},{"cssid":".blueball","initialleft":500,"initialtop":300},{"cssid":".pball","initialleft":700,"initialtop":300}]');
    
    return retval;
  };
  
}
</script>
